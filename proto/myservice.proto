syntax = "proto3";

package example;

//Enable this line to genearte protobuf file for go
// option go_package = "./proto";

service Greeter {
    rpc Hello (GreetingRequest) returns (GreetingReply) {}
}

message GreetingRequest {
    string name = 1;
}

message GreetingReply {
    string text = 1;
}